<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.app</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1> Weather.app </h1>
        </div>
        <div class="search-container">
            <form>
                <input type="text" id="search-input" name="search-input" minlength="3" placeholder="Enter your city here!"></input>
                <button>Search!</button>
            </form>
            <div class="toggle-container">
                <button id="toggle-button">Toggle Me!</button>
            </div>
        </div>
    </div>
    <div class="result-container">
        <p class="caption">The weather today is looking like: <span id="current-weather"></span></p>
        <p class="caption">The temperature today is: <span id="current-temp"></span></p>
    </div>
    <div class="img-container">
        <div>
            <h1 id="test"> hi</h1>
        </div>
    </div>
</body>
</html>
